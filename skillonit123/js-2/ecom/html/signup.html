    <h1>Signup Page</h1>
    <form id="signup">
        <label >Enter your fullname</label><br><br>
        <input required type="text" id="name" placeholder="fullname">
        <br><br>
        <label >Enter your username</label><br><br>
        <input required type="text" id="username" placeholder="Username">
        <br><br>
        <label >Enter your mobile</label><br><br>
        <input required type="text" id="mobile" placeholder="Mobile">
        <br><br>
        <label >Enter your password</label><br><br>
        <input required type="password" id="password" placeholder="password">
        <br><br>
        <input value="Signup" type="submit">
    </form>
