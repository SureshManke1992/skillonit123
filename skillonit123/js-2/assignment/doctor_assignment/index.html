<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-app</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <!-- Dont make any changes here -->
    <h1>Hospital - Doctor Records</h1>

    <div>
      <!-- ***** We are using form here  ****  -->
      <form>
        <label>Doctor Name</label><br />
        <input required id="docname" type="text" placeholder="Enter Doctor Name" /><br />
        <label>Doctor Id</label><br />
        <input required id="docid" type="text" placeholder="Enter Doctor Id" /><br />
        <label>Specialization</label><br />
        <input
          id="spe"
          type="text"
          placeholder="Enter Doctor Specialization"
        /><br />
        <label>Experience in year</label><br />
        <input
          id="exp"
          type="text"
          placeholder="Enter Doctor Experience in year"
        /><br />
        <label>Email</label><br />
        <input id="email" type="email" placeholder="Enter Doctor Email" /><br />
        <label>Mobile</label><br />
        <input
          id="mbl"
          type="number"
          placeholder="Enter Doctor Mobile no"
        /><br />
        <input type="submit" />
      </form>

      <table>
        <!-- Dont change order of columns -->
        <thead>
          <tr>
            <th>Doc Name</th>
            <th>Doctor Id</th>
            <th>Specialization</th>
            <th>Experience</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Role</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <!-- Append your output to tbody -->
        </tbody>
      </table>
    </div>
  </body>
</html>

<script src="./index.js"></script>
