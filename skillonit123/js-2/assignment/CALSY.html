<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
</head>
<body>
          <input id="1st" type="number" placeholder="enter 1st digit">
          <input  id="2nd" type="number" placeholder="enter 2 nd digit"> 
          <button onclick="add()">Add</button>
          <button onclick="sub()">sub</button>

          <button onclick="multi()">multi</button>
          <button onclick="Devide()">Devide</button>
</body>
<script>
          let one=document.getElementById("1st")
          let two =document.getElementById("2nd")
          function add(){
                    let a = Number(one.value)
                    let b= Number(two.value)
                    alert(a+b)
          }
            function sub(){
                    let a = Number(one.value)
                    let b= Number(two.value)
                    alert(a-b)
          }
            
            function multi(){
                    let a = Number(one.value)
                    let b= Number(two.value)
                    alert(a*b)
          }
          function Devide(){
                    let a = Number(one.value)
                    let b= Number(two.value)
                    alert(a/b)
          }
</script>
</html>
